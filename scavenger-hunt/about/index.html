<!DOCTYPE html>
<html>

<head>
  <title>CS Scavenger Hunt | LSMSA Computer Science Club</title>
  <link rel="shortcut icon" href="/assets/cs-logo/filled path.svg" type="image/x-icon" />
  <link rel="stylesheet" href="/assets/style.css" />

  <link rel="stylesheet" href="../assets/scavenger-hunt.css" />
  <link rel="stylesheet" href="../assets/about.css" />
  <meta id="scahoo-current-tab" content="about">

  <link class="color-scheme" id="color-scheme-light" rel="stylesheet" href="../assets/color-schemes/light.css" disabled>
  <link class="color-scheme" id="color-scheme-dark" rel="stylesheet" href="../assets/color-schemes/dark.css">
  <script src="../assets/modules/colorScheme.js"></script>

  <link rel="preconnect" href="https://rsms.me/" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->

  <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body class="stop-transitions">
  <script>
    0;
  </script>
  <nav id="main-navbar">
    <div class="inner">
      <a href="/" id="navbar-logo">
        <span>CS @ LSMSA</span>
      </a>
      <button id="color-scheme-switcher">
        <div id="color-scheme-switcher-icon">
          <i class="color-scheme-icon-auto" data-lucide="sun-moon"></i>
          <i class="color-scheme-icon-dark" data-lucide="moon"></i>
          <i class="color-scheme-icon-light" data-lucide="sun"></i>
        </div>
      </button>
    </div>
  </nav>
  <main>
    <div class="scahoo-info">
      <div class="inner">
        <h1 class="scahoo-info-title"></h1>
        <a class="scahoo-info-description">
          <p></p>
        </a>
      </div>
    </div>
    <div class="scahoo-tabs">
      <div class="inner"></div>
    </div>
    <div id="content" class="scahoo-tab-content">
      <!-- ID is for URL anchor of #content -->
      <div class="inner">
        <div class="scahoo-about-grid">
          <div id="scahoo-agi-description" class="scahoo-about-item scahoo-grid-clear">
            <h2>Description</h2>
            <p class="scahoo-about-description-text">No description provided</p>
          </div>
          <div id="scahoo-agi-panes">
            <div id="scahoo-about-author" class="scahoo-about-item">
              <h2>Author</h2>
              <div class="scahoo-about-author-content scahoo-about-item-content">
                <div class="scahoo-about-author-item">
                  <div class="scahoo-about-author-icon">
                    <i data-lucide="circle-user-round"></i>
                  </div>
                  <div class="scahoo-about-author-text">
                    <div class="scahoo-about-author-name">
                      No name
                    </div>
                    <div class="scahoo-about-author-descriptor">
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="scahoo-about-details" class="scahoo-about-item">
              <h2>Details</h2>
              <div class="scahoo-about-item-content">

                <table>
                  <tbody>
                    <tr id="scahoo-about-details-timeDue">
                      <td><i data-lucide="calendar-clock"></i></td>
                      <td>Due</td>
                      <td>N/A</td>
                    </tr>
                    <tr id="scahoo-about-details-timeLastUpdated">
                      <td><i data-lucide="calendar-cog"></i></td>
                      <td>Last updated</td>
                      <td>N/A</td>
                    </tr>
                    <tr id="scahoo-about-details-timeReleased">
                      <td><i data-lucide="calendar-heart"></i></td>
                      <td>Released</td>
                      <td>N/A</td>
                    </tr>
                    <tr id="scahoo-about-details-version">
                      <td><i data-lucide="history"></i></td>
                      <td>Version</td>
                      <td>Private (N/A)</td>
                    </tr>
                    <tr id="scahoo-about-details-id">
                      <td><i data-lucide="id-card"></i></td>
                      <td>ID</td>
                      <td>N/A</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <hr />
    <div id="footer-content">
      <a href="https://www.instagram.com/lsmsa.cs/">Instagram</a>
      <a href="https://github.com/LSMSA-CS/">GitHub</a>
      <a href="https://github.com/LSMSA-CS/lsmsa-cs.github.io/">Repository</a>
    </div>
  </footer>

  <template class="tem-scahoo-tab">
    <a class="scahoo-tab">
      <div class="scahoo-tab-icon">
        <i data-lucide="circle-help"></i>
      </div>
      <span class="scahoo-tab-name">Tab</span>
    </a>
  </template>

  <script src="../assets/scavenger-hunt.js" async defer type="module"></script>
  <script src="../assets/about.js" async defer type="module"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
