<!DOCTYPE html>
<html>

<head>
  <title>CS Scavenger Hunt | LSMSA Computer Science Club</title>
  <link rel="shortcut icon" href="/assets/cs-logo/filled path.svg" type="image/x-icon" />
  <link rel="stylesheet" href="/assets/style.css" />

  <link rel="stylesheet" href="../assets/scavenger-hunt.css" />
  <link rel="stylesheet" href="../assets/leaderboard.css" />
  <meta id="scahoo-current-tab" content="leaderboard">

  <link class="color-scheme" id="color-scheme-light" rel="stylesheet" href="../assets/color-schemes/light.css" disabled>
  <link class="color-scheme" id="color-scheme-dark" rel="stylesheet" href="../assets/color-schemes/dark.css">
  <script src="../assets/modules/colorScheme.js"></script>

  <link rel="preconnect" href="https://rsms.me/" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->

  <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body class="stop-transitions">
  <script>
    0;
  </script>
  <nav id="main-navbar">
    <div class="inner">
      <a href="/" id="navbar-logo">
        <span>CS @ LSMSA</span>
      </a>
      <button id="color-scheme-switcher">
        <div id="color-scheme-switcher-icon">
          <i class="color-scheme-icon-auto" data-lucide="sun-moon"></i>
          <i class="color-scheme-icon-dark" data-lucide="moon"></i>
          <i class="color-scheme-icon-light" data-lucide="sun"></i>
        </div>
      </button>
    </div>
  </nav>
  <main>
    <div class="scahoo-info">
      <div class="inner">
        <h1 class="scahoo-info-title"></h1>
        <p class="scahoo-info-description"></p>
      </div>
    </div>
    <div class="scahoo-tabs">
      <div class="inner"></div>
    </div>
    <div id="content" class="scahoo-tab-content">
      <!-- ID is for URL anchor of #content -->
      <div class="inner">
        <div class="scahoo-leaderboard-instructions">
          <h2>Instructions</h2>
          <p>
            Earn points by completing cards and tasks on the
            <a href="../board/">board</a>.
          </p>
        </div>
        <div class="scahoo-leaderboard">
          <!-- <h1 style="margin-top: 36px; text-align: center;">Work in progress! Check back later.</h1> -->

          <div class="scahoo-leaderboard-content">
            <div class="scahoo-leaderboard-frame">
              <h3>Computer Science Scavenger Hunt</h3>
              <h4>Leaderboard</h4>
              <div class="scahoo-leaderboard-list">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <hr />
    <div id="footer-content">
      <a href="https://www.instagram.com/lsmsa.cs/">Instagram</a>
      <a href="https://github.com/LSMSA-CS/">GitHub</a>
      <a href="https://github.com/LSMSA-CS/lsmsa-cs.github.io/">Repository</a>
    </div>
  </footer>

  <template class="tem-scahoo-tab">
    <a class="scahoo-tab">
      <div class="scahoo-tab-icon">
        <i data-lucide="circle-help"></i>
      </div>
      <span class="scahoo-tab-name">Tab</span>
    </a>
  </template>

  <template class="tem-scahoo-leaderboard-item">
    <div class="scahoo-leaderboard-item">
      <div class="scahoo-leaderboard-item-rank">
        <span>
          -
        </span>
      </div>
      <div class="scahoo-leaderboard-item-content">
        <div class="scahoo-leaderboard-item-name">
          No name
        </div>
        <div class="scahoo-leaderboard-item-descriptor">

        </div>
      </div>
      <div class="scahoo-leaderboard-item-points">
        <span>
          0 pts
        </span>
      </div>
    </div>
  </template>

  <script src="../assets/scavenger-hunt.js" async defer type="module"></script>
  <script src="../assets/leaderboard.js" async defer type="module"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
